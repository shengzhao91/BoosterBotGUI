<!DOCTYPE html>
<html>
<head>
	<title>BoosterBot</title>
	<meta name="viewport" content=" user-scalable=no" />
	<script src="javascripts/jquery-1.11.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="javascripts/Chart.min.js"></script>
	<script src="javascripts/firmata-lib.js"></script>
	<!--<script src="javascripts/joystick.js"></script>-->
	<!--<script src="javascripts/fueltank.js"></script>-->
	<script src="javascripts/boosterbot.js"></script>
	<script src="javascripts/d3.v2.js"></script>
	<script src="javascripts/gauge.js"></script>
	<script src="javascripts/motor.js"></script>
	
	<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" onclick="window.location.reload()" href="">BoosterBot</a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<form class="navbar-form navbar-left" role="search">
							<select id="portListSelect" class="form-control"></select>
							<button id="connectBtn" class="btn btn-primary">Connect</button>
							<button id="disconnectBtn" class="btn btn-danger" style="display: none;">Disconnect</button>
						</form>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<table class="table table-condensed">
			<tr class="info">
				<td>Alpha</td>		
				<td>Beta</td>
				<td>Gamma</td>
				<td>Power</td>
				<td>Balance</td>
				<td>Left</td>
				<td>Right</td>
			</tr>
			<tr class="success">
				<td><div id="alpha">0</div></td>		
				<td><div id="beta">0</div></td>
				<td><div id="gamma">0</div></td>
				<td><div id="power">0</div></td>
				<td><div id="balance">0</div></td>
				<td><div id="leftWheel">0</div></td>
				<td><div id="rightWheel">0</div></td>
			</tr>
		</table>

		<div id="appContent" hidden="hidden">

			<div class="row">
				<div class="col-sm-6" width="30%">
					<canvas id="myChart" width="400" height="200"></canvas>
				</div>
				<div id="batteryDiv" class="col-sm-6">
					<img id="emptybattery" src="images/empty_battery.jpg">
					<div class="progress">
						<div id="FT_Battery" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80.4" aria-valuemin="0" aria-valuemax="100" style="width: 80.4%;">80.4%</div>
					</div>
				</div>
			</div>

			<div id="gaugeContainer" class="row" hidden="hidden">
				<div class="col-xs-5 col-xs-offset-1">
					<span id="powerGaugeContainer"></span>
				</div>
				<div class="col-xs-5">
					<span id="balanceGaugeContainer"></span>
				</div>
			</div>

			


			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<button id="startDrivingBtn" class="btn btn-primary btn-lg btn-block">Start Driving</button>
					<button id="stopDrivingBtn" class="btn btn-danger btn-lg btn-block" style="display: none;">Stop Driving</button>
				</div>
			</div>
		</div> <!--/appContent-->
	</div>	
</body>
</html>
